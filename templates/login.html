<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Decorative circles */
    body::before,
    body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.1);
    }

    body::before {
        width: 400px;
        height: 400px;
        top: -150px;
        right: -100px;
        animation: float1 15s ease-in-out infinite;
    }

    body::after {
        width: 300px;
        height: 300px;
        bottom: -100px;
        left: -80px;
        animation: float2 12s ease-in-out infinite;
    }

    @keyframes float1 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-30px, 30px); }
    }

    @keyframes float2 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, -30px); }
    }

    /* Grid pattern */
    .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
    }

    /* Floating icons */
    .icon-float {
        position: absolute;
        color: rgba(255, 255, 255, 0.08);
        font-size: 40px;
        animation: iconFloat 8s ease-in-out infinite;
    }

    .icon-float:nth-child(1) {
        top: 15%;
        left: 10%;
        animation-delay: 0s;
    }

    .icon-float:nth-child(2) {
        top: 60%;
        left: 15%;
        animation-delay: 2s;
    }

    .icon-float:nth-child(3) {
        top: 30%;
        right: 15%;
        animation-delay: 4s;
    }

    .icon-float:nth-child(4) {
        bottom: 20%;
        right: 20%;
        animation-delay: 6s;
    }

    @keyframes iconFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    .login-box {
        background: white;
        padding: 55px 45px;
        border-radius: 16px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        text-align: center;
        width: 450px;
        position: relative;
        z-index: 10;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Logo icon */
    .login-box::before {
        content: "\f501";
        font-family: "Font Awesome 6 Brands";
        font-weight: 400;
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: #1a73e8;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 8px;
        margin-top: 25px;
        color: #1a1a2e;
        font-size: 30px;
        font-weight: 700;
    }

    p {
        color: #5f6368;
        margin-bottom: 40px;
        font-size: 15px;
    }

    .google-btn {
        background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
        color: white;
        border: none;
        padding: 16px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(26, 115, 232, 0.35);
        position: relative;
    }

    .google-btn::before {
        content: "\f1a0";
        font-family: "Font Awesome 6 Brands";
        font-weight: 400;
        margin-right: 10px;
        font-size: 18px;
    }

    .google-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(26, 115, 232, 0.45);
    }

    .footer {
        margin-top: 28px;
        font-size: 13px;
        color: #888;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .footer::before {
        content: "\f023";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        margin-right: 8px;
        color: #34a853;
    }

    /* Security badges */
    .security-badges {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid #e8eaf6;
    }

    .security-badges::before,
    .security-badges::after {
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        font-size: 20px;
        color: rgba(26, 115, 232, 0.3);
    }

    .security-badges::before {
        content: "\f21b";
    }

    .security-badges::after {
        content: "\f132";
    }
</style>
</head>

<body>

<div class="grid-bg"></div>

<i class="icon-float fas fa-book"></i>
<i class="icon-float fas fa-graduation-cap"></i>
<i class="icon-float fas fa-file-alt"></i>
<i class="icon-float fas fa-chalkboard-teacher"></i>

<div class="login-box">

    <h1>Peer Plagiarism</h1>
    <p>Teacher Dashboard â€” Google Classroom</p>

    <a href="/logintogoogle">
        <button class="google-btn">
            Sign in with Google
        </button>
    </a>

    <div class="footer">
        Secure login powered by Google OAuth
    </div>

    <div class="security-badges"></div>

</div>

</body>
</html>
