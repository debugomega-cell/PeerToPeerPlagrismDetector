
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1a73e8, #34a853);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
        width: 380px;
    }

    h1 {
        margin-bottom: 10px;
        color: #202124;
    }

    p {
        color: #5f6368;
        margin-bottom: 30px;
    }

    .google-btn {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
    }

    .google-btn:hover {
        background: #1669c1;
        transform: scale(1.03);
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
    }
</style>
</head>

<body>

<div class="login-box">

    <h1>Peer Plagiarism</h1>
    <p>Teacher Dashboard â€” Google Classroom</p>

    <a href="/logintogoogle">
        <button class="google-btn">
            Sign in with Google
        </button>
    </a>

    <div class="footer">
        Secure login powered by Google OAuth
    </div>

</div>

</body>
</html>
